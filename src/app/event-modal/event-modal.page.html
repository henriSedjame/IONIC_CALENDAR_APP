<ion-header>
  <ion-toolbar>
    <ion-title>event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm"
                    pickerFormat="MM/DD/YYYY HH:mm"
                    [min]="minDate"
                    [(ngModel)]="event.startTime">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm"
                    pickerFormat="MM/DD/YYYY HH:mm"
                    [min]="minDate"
                    [(ngModel)]="event.endTime">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="full"  (click)="save()">
    <ion-icon name="checkmark"></ion-icon>
    Add Event
  </ion-button>

</ion-content>
